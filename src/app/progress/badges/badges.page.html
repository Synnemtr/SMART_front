<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/progress"></ion-back-button>
      </ion-buttons>
      <ion-title> BadgePage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-content>
      <ion-card *ngIf="userBadges && allBadges" class="card">
  
        <ion-card>
          <ion-card-header expand="full" class="title" color="primary">
            <ion-card-title> All Badges </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let badge of allBadges">
                <ion-grid>
                  <ion-row>
                    <ion-col>{{ badge.name }}</ion-col>
                    <ion-col>{{ badge.description }}</ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
  
        <ion-card>
          <ion-card-header expand="full" class="title" color="primary">
            <ion-card-title> User Badges </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let badge of userBadges">
                <ion-grid>
                  <ion-row>
                    <ion-col>{{ badge.name }}</ion-col>
                    <ion-col>{{ badge.description }}</ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
  
      </ion-card>
  </ion-content>
