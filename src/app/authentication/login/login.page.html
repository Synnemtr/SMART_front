<ion-header [translucent]="true">
</ion-header>

<ion-content class="ion-padding">
  <form id="login-form" enctype="multipart/form-data" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="title">
      <h4>Connecte toi</h4>
    </div>
    <ion-input placeholder="Username" formControlName="username" class="primary-input"></ion-input>
    <ion-input placeholder="Password" formControlName="password" type="password" class="primary-input"></ion-input>
  
    <div class="ion-margin-top">
      <ion-button type="submit" expand="block">Sign in</ion-button>
    </div>
  
    <div class="ion-margin-top ion-text-center">
      <a (click)="dismiss()">Close</a>
    </div>
  </form>
</ion-content>
